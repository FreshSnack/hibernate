plugins {
    id 'java'
}

group 'net.ruixin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "http://192.168.0.110:8081//repository/RXGroup/"
    }
}

def hibernateVersion = "5.1.0"

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.14'
    compile "org.hibernate:hibernate-core:${hibernateVersion}.Final"
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: "${hibernateVersion}.Final"
    compile "org.hibernate:hibernate-entitymanager:${hibernateVersion}.Final"
    compile "org.hibernate:hibernate-ehcache:${hibernateVersion}.Final"
    compile 'mysql:mysql-connector-java:5.1.38'
    compile 'com.mchange:mchange-commons-java:0.2.11'
    compile group: 'junit', name: 'junit', version: '4.12'

    compile 'oracle:ojdbc6:1.0.0'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.4'
}
